<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="logincss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signin Form</title>
</head>
<body>
    <h1>Login to "DISA" Online Shopping Center</h1>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">LOGIN FORM </div>
            <div class="title signup">SIGNUP FORM </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slider" id="login" checked>
                <input type="radio" name="slider" id="signup">
            <label for="login" class="slide login"><strong>LOGIN</strong></label>
            <label for="signup" class="slide signup"><strong>SIGNUP</strong></label>
            <div class="slide-tab"></div>
            </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="pass-link"><a href="#"><h4>Forgot password?</h4></a></div>
                    <div class="field">
                        <input type="submit" value="LOGIN">
                    </div>
                    <div class="signup-link">Not a registered member?<a href="#"><h4>Signup Now</h4></a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="SIGNUP">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        const loginText = document.querySelector(".title-text .login");
        const signupText = document.querySelector(".title-text .signup");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
     </script>
     <?xml version="1.0"?>
     <xsl:stylesheet version="1.0" xmlns:xsl="/forgot.xml"></xsl:stylesheet>
</body>
